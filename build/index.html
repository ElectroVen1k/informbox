<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Тестовое задание">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/SegoeUI.woff2" as="font">
    <link rel="preload" href="fonts/SegoeUIBold.woff2" as="font">
    <link rel="preload" href="fonts/SegoeUI.woff" as="font">
    <link rel="preload" href="fonts/SegoeUIBold.woff" as="font">
    <title>Тестовое задание</title>
  </head>
  <body class="body">
    <header>

    </header>
    <main>
      <section class="content">
        <div class="content__top">
          <h1 class="content__title">Pantone colors</h1>
          <button class="content__reset" type="button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width='18' height='18' viewBox="0 0 18 18">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M9 1.17C13.3244 1.17 16.83 4.67561 16.83 9C16.83 13.3244 13.3244 16.83 9 16.83V18C13.9706 18 18 13.9706 18 9C18 4.02944 13.9706 0 9 0C5.64428 0 2.71752 1.83656 1.17 4.55937C0.936352 4.97046 0.734144 5.40177 0.566648 5.85L1.72363 6.10242C1.88368 5.70084 2.07602 5.31564 2.29743 4.95C3.66943 2.68426 6.15788 1.17 9 1.17Z" fill=""/>
              <path d="M9 16.83V18C6.26811 18 3.8205 16.7828 2.16993 14.8611L3 14.0311C4.43633 15.7422 6.59113 16.83 9 16.83Z" fill=""/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M1.17 5.13H5.13H6.3V6.3H2.86102e-06V0H1.17V1.17V5.13Z" fill=""/>
            </svg>
            Reset
          </button>
        </div>
        <form action="/" class="content__form">
          <table class="content__table table">
            <tr class="table__row table__row--top">
              <td class="table__column table__column--top" data-row='id'>
                <input class="table__checkbox visually-hidden" type="checkbox" id="id" checked name="id" value="id">
                <label for="id">id</label>
              </td>
              <td class="table__column table__column--top" data-row='name'>
                <input class="table__checkbox visually-hidden" type="checkbox" id="name" checked name="name" value="name">
                <label for="name">name</label>
              </td>
              <td class="table__column table__column--top" data-row='year'>
                <input class="table__checkbox visually-hidden" type="checkbox" id="year" checked name="year" value="year">
                <label for="year">year</label>
              </td>
              <td class="table__column table__column--top" data-row='color'>
                <input class="table__checkbox visually-hidden" type="checkbox" id="color" checked name="color" value="color">
                <label for="color">color</label>
              </td>
              <td class="table__column table__column--top" data-row='value'>
                <input class="table__checkbox visually-hidden" type="checkbox" id="pantone-value" checked name="pantone-value" value="pantone-value">
                <label for="pantone-value">pantone value</label>
              </td>
            </tr>
            <!-- <tr class="table__row">
              <td class="table__column">1</td>
              <td class="table__column">Cerulean</td>
              <td class="table__column">2000</td>
              <td class="table__column">
                <div class="table__color-rect"></div>
                <p class="table__color-text">#98B2D1</p>
              </td>
              <td class="table__column">15-4020</td>
            </tr> -->
          </table>
        </form>
      </section>
    </main>
    <footer class="footer">

    </footer>
    <template id="template-column">
      <tr class="table__row">
        <td class="table__column" data-id></td>
        <td class="table__column" data-name></td>
        <td class="table__column" data-year></td>
        <td class="table__column" data-color>
          <div class="table__color-rect" data-color-rect></div>
          <p class="table__color-text" data-color-text></p>
        </td>
        <td class="table__column" data-value></td>
      </tr>
    </template>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
